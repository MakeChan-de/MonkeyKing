			<p >孙悟空（又称美猴王、齐天大圣、孙行者、斗战胜佛），
			是中国古典神魔小说《西游记》中的主要人物。由开天辟地
			产生的仙石孕育而生，出生地位于东胜神洲的花果山上，因
			带领猴群进入水帘洞而被尊为“美猴王”。 为了学艺而
			漂洋过海拜师于须菩提祖师，得名“孙悟空”， 学会大
			品天仙诀、七十二变、筋斗云等高超的法术。</p>
